<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/image/logo-icon.png" />
        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- FontAwesome Link for Icons-->
        <script
            src="https://kit.fontawesome.com/ee634a1922.js"
            crossorigin="anonymous"
        ></script>

        <!-- CSS Links -->
        <link rel="stylesheet" href="assets/css/navigation.css" />
        <link rel="stylesheet" href="assets/css/contact.css" />
        <title>Hotel Mercante | Home</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- navigation -->
            <header>
                <div class="nav-wrapper">
                    <a href="index.html" class="logo">
                        <picture>
                            <source
                                media="(min-width:650px)"
                                srcset="assets/image/logo.png"
                            />
                            <img
                                src="assets/image/logo-icon.png"
                                alt="Flowers"
                                style="width: auto"
                            />
                        </picture>
                    </a>

                    <div class="hide menu-btn">
                        <i
                            class="fa-sharp fa-solid fa-bars"
                            style="color: white; font-size: 24px"
                        ></i>
                    </div>
                    <nav class="main-nav show">
                        <ul class="nav-links">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="about.html">About</a>
                            </li>
                            <li>
                                <a href="room.html">Rooms</a>
                            </li>
                            <li>
                                <a href="contact.html" class="active">
                                    Contact
                                </a>
                            </li>

                            <li class="account-btn">
                                <a href="login.html" class="account-link log-in"
                                    >Book Now
                                    <i class="fa-solid fa-arrow-right-long"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form action="">
                    <div class="form-header">
                        <h2>Contact Us</h2>
                        <p>Please fill this form in a decent manner</p>
                    </div>

                    <div class="form-body">
                        <div>
                            <label for="full-name">Full Name </label>
                            <input
                                type="text"
                                name="full-name"
                                id="full-name"
                                placeholder="John Doe"
                            />
                        </div>

                        <div>
                            <label for="full-name">Email </label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="example@example.com"
                            />
                        </div>

                        <div>
                            <label for="message">Message</label>
                            <textarea
                                name="message"
                                id="message"
                                cols="1005"
                                rows="8"
                                placeholder="message. . ."
                            ></textarea>
                        </div>

                        <div>
                            <input
                                type="submit"
                                id="submit"
                                value="Submit"
                                class="submit-btn"
                            />
                        </div>
                    </div>
                </form>
            </main>
        </div>

        <!-- Scripts -->

        <!-- menu script -->
        <script src="menu.js"></script>
    </body>
</html>
