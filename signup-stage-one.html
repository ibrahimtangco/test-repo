<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/image/logo-icon.png" />
        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- FontAwesome Link for Icons-->
        <script
            src="https://kit.fontawesome.com/ee634a1922.js"
            crossorigin="anonymous"
        ></script>

        <!-- CSS Links -->
        <link rel="stylesheet" href="assets/css/navigation.css" />
        <link rel="stylesheet" href="assets/css/signup.css" />
        <title>Hotel Mercante | Home</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- navigation -->
            <header>
                <div class="nav-wrapper">
                    <a href="index.html" class="logo">
                        <picture>
                            <source
                                media="(min-width:650px)"
                                srcset="assets/image/logo.png"
                            />
                            <img
                                src="assets/image/logo-icon.png"
                                alt="Flowers"
                                style="width: auto"
                            />
                        </picture>
                    </a>

                    <div class="hide menu-btn">
                        <i
                            class="fa-sharp fa-solid fa-bars"
                            style="color: white; font-size: 24px"
                        ></i>
                    </div>
                    <nav class="main-nav show">
                        <ul class="nav-links">
                            <li>
                                <a href="index.html" class="active">Home</a>
                            </li>
                            <li>
                                <a href="about.html">About</a>
                            </li>
                            <li>
                                <a href="room.html">Rooms</a>
                            </li>
                            <li>
                                <a href="contact.html"> Contact </a>
                            </li>

                            <li class="account-btn">
                                <a href="login.html" class="account-link log-in"
                                    >Book Now
                                    <i class="fa-solid fa-arrow-right-long"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <div class="form-container">
                    <!-- main form -->
                    <div class="form-right">
                        <h2 class="login-title">Craete account</h2>

                        <form action="">
                            <div class="form-item">
                                <label for="username">First Name</label>
                                <input type="text" name="fname" id="fname" />
                            </div>
                            <div class="form-item">
                                <label for="username">Last Name</label>
                                <input type="text" name="lname" id="lname" />
                            </div>

                            <div class="form-item">
                                <label for="username">Birth Date</label>
                                <input type="date" name="bdate" id="bdate" />
                            </div>

                            <div class="form-item btn">
                                <a
                                    href="signup-stage-two.html"
                                    class="login-btn"
                                    type="submit"
                                >
                                    Continue
                                </a>
                            </div>

                            <div class="form-item">
                                <p>
                                    Already have and account?
                                    <a href="login.html">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>

        <!-- Scripts -->

        <!-- menu script -->
        <script src="menu.js"></script>
    </body>
</html>
